{% extends "../partial/content.html" %}
{% block head_title %}{{title}}{% endblock %}
{% block content %}
<br><br>
<form action="/update/{{res.id_user}}" method="post">
  {% csrf_token %}
  <div class="form-group">
    <label>Username</label>
    <input type="text" class="form-control" name="username" value="{{res.username}}">
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="email" class="form-control" name="email" value="{{res.email}}">
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control" name="password" value="{{res.password}}">
  </div>
  <button type="submit" class="btn btn-sm btn-success">Simpan</button>
  <button type="reset" class="btn btn-sm btn-danger">Ulangi</button>
  <a href="/" class="btn btn-sm btn-info">Kembali</a>
</form>
{% endblock %}
